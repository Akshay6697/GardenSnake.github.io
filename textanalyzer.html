<!DOCTYPE html>
<html>

<head>
	<title>Text Analyzer </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css">
	<link rel="stylesheet" type="text/css" href="css/textAnalyzer.css">
</head>

<body>
	<div id="navMenu"></div>
	<!-- this div is filled by the nav.js script, maybe there's a better way to reuse navbar code -->
	<!-- Implement an additional action to this program by adding a method in textanalyzer.js and linking it back to a button in this file.-->

	<div id="container">

		<h1>Text Analyzer</h1>
		<p>Input some text in the box below and modify it in many different ways. Try it out!</p>

		<div id="textInfo">
			<h4>About your text:</h4>
			Character count
			<span class="textDataInfo" id="characterCounter">0</span><br>
			Word count
			<span class="textDataInfo" id="wordCounter">0</span><br>
			Space count
			<span class="textDataInfo" id="spaceCounter">0</span><br>
			Vowel count
			<span class="textDataInfo" id="vowelCounter">0</span><br>
			Consonant count
			<span class="textDataInfo" id="consonantCounter">0</span><br>
			Number count
			<span class="textDataInfo" id="numberCounter">0</span><br>
		</div>

		<h2>Input</h2>
		<textarea id="textarea" rows="4" cols="60" oninput="textInfo()"></textarea>

		<button class="button" id="clearButton" onclick="clearInput()">Clear</button>

		<h2>Output</h2>
		<textarea id="output" rows="4" cols="60" readonly=True></textarea>

		<button class="button" id="copyButton" onclick="copyOutput()">Copy to Clipboard</button>

		<div class="buttons">
			<button class="button" onclick="upperCase()">Uppercase</button>
			<button class="button" onclick="lowerCase()">Lowercase</button>
			<button class="button" onclick="reverseString()">Reverse Text</button>
			<button class="button" onClick="pascalCase()">Pascal Case</button>
			<button class="button" onclick="stretchString()">Stretch Text</button>
			<button class="button" onClick="removeWhitespace()">Remove Whitespace</button>
			<button class="button" onClick="trimWhitespace()">Trim Whitespace</button>
			<button class="button">?</button>

			<button class="button">?</button>
		</div>


	</div>


	<script type="text/javascript" src="js/nav.js"></script>
	<script type="text/javascript" src="js/textAnalyzer.js"></script>

</body>

</html>
